<ion-view view-title="Comics">
	<ion-content>
		<div >
			<div>
				<div class="list card custom-float" ng-repeat="comic in comics">
					<div class="item item-avatar">
						<img src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}">
						<h2>{{comic.title}}</h2>
						<p>{{comic.title}}</p>
					</div>

					<div class="item item-image">
						<img src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" class="custom-img">
					</div>

					<a class="item item-icon-left assertive" href="#">
						<i class="icon ion-information-circled"></i>
						Ver Detalle
					</a>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
